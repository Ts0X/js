<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <style>
        h1 {
            font-family: cursive;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <!-- Enter numbers-->
    <input type="text" value="" class="num1">
    <input type="text" value="" class="num2">

    <!-- Buttons for operations -->
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>

    <!-- Display the result -->
    <p id="result"></p>

    <script>
        function add() {
            var num1 = parseFloat(document.querySelector('.num1').value);
            var num2 = parseFloat(document.querySelector('.num2').value);
            var result = num1 + num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function subtract() {
            var num1 = parseFloat(document.querySelector('.num1').value);
            var num2 = parseFloat(document.querySelector('.num2').value);
            var result = num1 - num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function multiply() {
            var num1 = parseFloat(document.querySelector('.num1').value);
            var num2 = parseFloat(document.querySelector('.num2').value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function divide() {
            var num1 = parseFloat(document.querySelector('.num1').value);
            var num2 = parseFloat(document.querySelector('.num2').value);
            if (num2 === 0) {
                document.getElementById("result").innerHTML = "Error: Division by zero!";
            } else {
                var result = num1 / num2;
                document.getElementById("result").innerHTML = "Result: " + result;
            }
        }
    </script>
</body>
</html>
